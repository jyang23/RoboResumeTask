<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form
            th:action="@{/processresume}"
            th:object="${resume}"
            method="post"
    >
        <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" th:field="*{fname}" class="form-control" id="fname" aria-describedby="emailHelp" placeholder="First Name">
        </div>

        <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" th:field="*{lname}" class="form-control" id="lname" aria-describedby="emailHelp" placeholder="Last Name">
        </div>

        <div class="form-group">
            <label for="streetaddress">Street Address</label>
            <input type="text" th:field="*{streetaddress}" class="form-control" id="streetaddress" aria-describedby="emailHelp" placeholder="Street Address">
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <input type="text" th:field="*{city}" class="form-control" id="city" aria-describedby="emailHelp" placeholder="City">
        </div>

        <div class="form-group">
            <label for="state">State</label>
            <input type="text" th:field="*{state}" class="form-control" id="state" aria-describedby="emailHelp" placeholder="State">
        </div>

        <div class="form-group">
            <label for="zip">Zip</label>
            <input type="number" th:field="*{zip}" class="form-control" id="zip" aria-describedby="emailHelp" placeholder="Zip">
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="number" th:field="*{phone}" class="form-control" id="phone" aria-describedby="emailHelp" placeholder="Phone">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
        </div>

        <div class="form-group">
            <label for="linkedin">Linkedin</label>
            <input type="text" th:field="*{linkedin}" class="form-control" id="linkedin" aria-describedby="emailHelp" placeholder="Linkedin">
        </div>

        <div class="form-group">
            <label for="github">Github</label>
            <input type="text" th:field="*{github}" class="form-control" id="github" aria-describedby="emailHelp" placeholder="Github">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
